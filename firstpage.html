    <script>

        function toggleInstruction() {
            const hideButton = document.getElementById("hide");
            const instructionsList = documument.querySelector(".instructions")

            const isHidden = instructionList.style.display ==="none";

            if(isHidden) {
                instructionsList.style.display = "block";
                hideButton.innerHTML = "Hide List";
            } else {
                // Hide element
                instructionsList.style.display = "none";
                hideButton.innerHTML = "Show List";
